version: '3.8'

services:
  backup-service:
    build:
      context: .
      dockerfile: docker/Dockerfile
    volumes:
      - ./data:/app/data
      - ./backups:/app/backups
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
    command: python3 app/backup.py

  backup-scheduler:
    build:
      context: .
      dockerfile: docker/Dockerfile
    volumes:
      - ./data:/app/data
      - ./backups:/app/backups
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
    command: python3 scripts/scheduler.py
    depends_on:
      - backup-service

  web-dashboard:
    build:
      context: .
      dockerfile: docker/Dockerfile
    volumes:
      - ./data:/app/data
      - ./backups:/app/backups
      - ./logs:/app/logs
    ports:
      - "5000:5000"
    environment:
      - PYTHONUNBUFFERED=1
    command: python3 scripts/web_server.py
    depends_on:
      - backup-service

  jenkins:
    image: jenkins/jenkins:lts
    privileged: true
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    container_name: jenkins
    volumes:
      - ./jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/local/bin/docker:/usr/local/bin/docker # For Docker-in-Docker
      - /opt/homebrew/bin/docker:/usr/bin/docker # For Docker-in-Docker on macOS
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false

  prometheus:
    image: prom/prometheus
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
